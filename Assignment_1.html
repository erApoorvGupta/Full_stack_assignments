<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>

<body>
    <p>My name is Apoorv Gupta</p>
    <form>
        <div align="center">
            <h2>Student Registration Form </h2>
        </div>

        <label for="fname"><b>First Name:</b></label>
        <input type="text" placeholder="Enter First Name" name="fname" id="fname" required>
        <br>

        <label for="mname"><b>Middle Name:</b></label>
        <input type="text" placeholder="Enter Middle Name" name="mname" id="mname" required>
        <br>

        <label for="lname"><b>Last Name:</b></label>
        <input type="text" placeholder="Enter Last Name" name="lname" id="lname" required>
        <br>

        <label for="dob"><b>Date of Birth:</b></label>
        <input type="date" placeholder="Enter Date of Birth" name="dob" id="dob" required>
        <br>

        <label for="email"><b>Email Id:</b></label>
        <input type="email" placeholder="Enter Email" name="email" id="email" required>
        <br>

        <label for="mob"><b>Mobile Number:</b></label>
        <input type="tel" placeholder="Enter Mobile Number" name="mob" id="mob" required>
        <br>

        <!-- Gender -->
        <label for="gender"><b>Gender:</b></label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Others</label><br>


        <label for="address"><b>Address:</b></label>
        <textarea id="address" name="address" rows="4" cols="25"></textarea><br>

        <label for="city"><b>City</b></label>
        <input type="text" placeholder="Enter City" name="city" id="city" required><br>

        <label for="pincode"><b> Pincode:</b></label>
        <input type="number" placeholder="Enter pincode" name="pincode" id="pincode" required><br>

        <label for="state"><b>State:</b></label>
        <input type="text" placeholder="Enter State" name="state" id="state" required><br>

        <label for="country"><b>Country</b></label>
        <input type="text" placeholder="Enter country" name="country" id="country" required>

        <!-- hobbies -->
        <br>
        <label for="hobby"><b>Hobbies:</b></label>
        <input type="checkbox" id="coding" name="hobby" value="coding">
        <label for="coding">Coding</label>
        <input type="checkbox" id="Blog" name="hobby" value="blog_writing">
        <label for="blog_writing">Blog-writing</label>
        <input type="checkbox" id="hacking" name="hobby" value="hacking">
        <label for="hacking">Hacking</label>
        <input type="checkbox" id="cricket" name="hobby" value="cricket">
        <label for="cricket">Cricket</label>
        <input type="checkbox" id="others" name="hobby" value="others">
        <label for="others">Others</label>
        <input type="text" placeholder="Enter other hobby" name="hobby" id="others"><br>

        <label for="qualification"><b>Qualifications:</b> </label>
        <table>
            <tr>
                <th>Sl. No.</th>
                <th>Examination</th>
                <th>Board</th>
                <th>Percentage</th>
                <th>Year of Passing</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Class X</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            </tr>
            <tr>
                <td>2</td>
                <td>Class XII</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Graduation</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            </tr>
            <tr>
                <td>4</td>
                <td>Masters</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td align="center">(10 char max)</td>
                <td align="center">(upto 2 decimal)</td>
                <td></td>
            </tr>
                
        </table>

        <!-- courses -->
        <br>
        <label for="course"><b>Courses Applied For:</b></label>
        <input type="radio" id="btech" name="course" value="B.Tech">
        <label for="btech">B.Tech</label>
        <input type="radio" id="mtech" name="course" value="M.Tech">
        <label for="mtech">M.tech</label>
        <input type="radio" id="phd" name="course" value="PhD">
        <label for="phd">PhD</label>
        <input type="radio" id=" ms" name="course" value="MS">
        <label for="ms">MS</label>

        <!-- button submit and reset -->
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">


    </form>

</body>

</html>
