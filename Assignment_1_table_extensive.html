<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div align=>
        <h2>Student Registration Form </h2>
    </div>
    <form>
        <table>
            <!-- First Name -->
            <tr>
                <td> <label for="fname"><b>First Name:</b></label> </td>
                <td> <input type="text" placeholder="Enter First Name" name="fname" id="fname" required></td>
            </tr>
            <!-- Middle Name -->
            <tr>
                <td> <label for="mname"><b>Middle Name:</b></label> </td>
                <td> <input type="text" placeholder="Enter Middle Name" name="mname" id="mname" required></td>
            </tr>
            <!-- Last Name -->
            <tr>
                <td> <label for="lname"><b>Last Name:</b></label> </td>
                <td> <input type="text" placeholder="Enter Last Name" name="lname" id="lname" required></td>
            </tr>
            <!-- Date of Birth -->
            <tr>
                <td> <label for="dob"><b>Date of Birth:</b></label> </td>
                <td> <input type="date" placeholder="Enter Date of Birth" name="dob" id="dob" required></td>
            </tr>
            <!-- Email -->
            <tr>
                <td> <label for="email"><b>Email Id:</b></label> </td>
                <td> <input type="email" placeholder="Enter Email" name="email" id="email" required></td>
            </tr>
            <!-- Mobile Number -->
            <tr>
                <td> <label for="mob"><b>Mobile Number:</b></label> </td>
                <td> <input type="tel" placeholder="Enter Mobile Number" name="mob" id="mob" required></td>
            </tr>
            <!-- Gender -->
            <tr>
                <td> <label for="gender"><b>Gender:</b></label> </td>
                <td> <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Others</label><br>
                </td>
            </tr>
            <!-- Adress -->
            <tr>
                <td> <label for="address"><b>Address:</b></label> </td>
                <td> <textarea id="address" name="address" rows="4" cols="25"></textarea><br></td>
            </tr>
            <!-- City -->
            <tr>
                <td> <label for="city"><b>City:</b></label> </td>
                <td> <input type="text" placeholder="Enter City" name="city" id="city" required><br></td>
            </tr>
            <!-- Pincode -->
            <tr>
                <td> <label for="pincode"><b>Mobile Number:</b></label> </td>
                <td> <input type="number" placeholder="Enter pincode" name="pincode" id="pincode" required><br></td>
            </tr>
            <!-- State -->
            <tr>
                <td> <label for="state"><b>State:</b></label> </td>
                <td> <input type="text" placeholder="Enter State" name="state" id="state" required><br></td>
            </tr>
            <!-- Country -->
            <tr>
                <td> <label for="country"><b>Country:</b></label> </td>
                <td> <input type="text" placeholder="Enter country" name="country" id="country" required></td>
            </tr>
            <!-- Hobby -->
            <tr>
                <td><label for="hobby"><b>Hobbies:</b></label></td>
                <td><input type="checkbox" id="coding" name="hobby" value="coding">
                    <label for="coding">Coding</label>
                    <input type="checkbox" id="Blog" name="hobby" value="blog_writing">
                    <label for="blog_writing">Blog-writing</label>
                    <input type="checkbox" id="hacking" name="hobby" value="hacking">
                    <label for="hacking">Hacking</label>
                    <input type="checkbox" id="cricket" name="hobby" value="cricket">
                    <label for="cricket">Cricket</label>
                    <input type="checkbox" id="others" name="hobby" value="others">
                    <label for="others">Others</label>
                    <input type="text" placeholder="Enter other hobby" name="hobby" id="others">
                </td>
            </tr>
            <!-- Qualification -->
            <tr>
                <td><label for="qualification"><b>Qualifications:</b> </label></td>
                <td>
                    <table>
                        <tr>
                            <th>Sl. No.</th>
                            <th>Examination</th>
                            <th>Board</th>
                            <th>Percentage</th>
                            <th>Year of Passing</th>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>Class X</td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
            </tr>
            <tr>
                <td>2</td>
                <td>Class XII</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Graduation</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            </tr>
            <tr>
                <td>4</td>
                <td>Masters</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td align="center">(10 char max)</td>
                <td align="center">(upto 2 decimal)</td>
                <td></td>
            </tr>

        </table>
        </td>
        </tr>

        <!-- Course -->

        <tr>
            <td><label for="course"><b>Courses Applied For:</b></label></td>
            <td> <input type="radio" id="btech" name="course" value="B.Tech">
                <label for="btech">B.Tech</label>
                <input type="radio" id="mtech" name="course" value="M.Tech">
                <label for="mtech">M.tech</label>
                <input type="radio" id="phd" name="course" value="PhD">
                <label for="phd">PhD</label>
                <input type="radio" id=" ms" name="course" value="MS">
                <label for="ms">MS</label>
            </td>
        </tr>
        <!-- Submit and Reset buttons -->
        <tr>
            <td align="right"><input type="submit" value="Submit"></td>
            <td align="left"><input type="reset" value="Reset"></td>
        </tr>
        </table>
    </form>

</body>

</html>
